name: Build and Test (Debug)

on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y cmake build-essential libssl-dev npm

    - name: Configure and build (Debug + Tests)
      run: |
        cmake -S . -B build-debug -DDECENTRALISED_ART_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug
        cmake --build build-debug --config Debug --target DecentralisedArtServerTests -j 4

    - name: Run tests
      run: ctest --test-dir build-debug/tests -C Debug --output-on-failure
