syntax = "proto3";

package dcn;

// Represents a pair (uint32, uint32)
message RunningInstance 
{
  uint32 start_point  = 1;
  uint32 transformation_shift = 2;
}

// Execute request payload
message ExecuteRequest 
{
  string particle_name = 1;
  uint32 samples_count = 2;
  repeated RunningInstance running_instances = 3;
}